<main>
  <h1>Ajoute un article</h1>
  <form [formGroup]="f" (ngSubmit)="submit()">
    <label>
      <span>Nom</span>
      <input type="text" formControlName="name" />
      <span class="error">
        @if (f.controls.name.touched) {
        {{ errors.name | async }}
        }
      </span>
    </label>
    <label>
      <span>Prix</span>
      <input type="number" formControlName="price" />
      <span class="error">
        @if (f.controls.price.touched) {
        {{ errors.price | async }}
        }
      </span>
    </label>
    <label>
      <span>Quantit√©</span>
      <input type="number" formControlName="qty" />
      <span class="error">
        @if (f.controls.qty.touched) {
        {{ errors.qty | async }}
        }
      </span>
    </label>
    <div class="error">
      @if (errorMsg !== '') {
      <span>Erreur : {{ errorMsg }}</span>
      }
    </div>
    <div class="buttons">
      <button class="primary" [disabled]="isAdding || f.invalid">
        <fa-icon
          [icon]="isAdding ? faCircleNotch : faPlus"
          [spin]="isAdding"
        ></fa-icon>
        <span>Ajouter</span>
      </button>
    </div>
  </form>
  {{ f.controls.name.errors | json }}
</main>
