<main>
  <h1>Ajoute un article</h1>
  <form [formGroup]="f">
    <label>
      <span>Nom</span>
      <input type="text" formControlName="name" />
      <span class="error">
        @if (f.controls.name.touched) {
        {{ errors.name() }}
        }
      </span>
    </label>
    <label>
      <span>Prix</span>
      <input type="number" formControlName="price" />
      <span class="error">
        @if (f.controls.price.touched) {
        {{ errors.price() }}
        }
      </span>
    </label>
    <label>
      <span>Quantit√©</span>
      <input type="number" formControlName="qty" />
      <span class="error">
        @if (f.controls.qty.touched) {
        {{ errors.qty() }}
        }
      </span>
    </label>
    <div class="error">
      @if (errorMsg !== '') {
      <span>Erreur : {{ errorMsg }}</span>
      }
    </div>
    <div class="buttons">
      <app-async-btn
        [icon]="faPlus"
        [disabled]="f.invalid || f.pending"
        (error)="setError($event)"
        [isPrimary]="true"
        [action]="submit()"
      >
        <span>Ajouter</span>
      </app-async-btn>
    </div>
  </form>
</main>
